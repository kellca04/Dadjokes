<!DOCTYPE html>
<html>
<head>
    <title>BadJoke.gov</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/653166.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 4px 4px 8px #ff00ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .fixed-top {
            position: fixed;
            top: 20px;
        }

        .btn-primary {
            background-color: #aa55ff;
            border: 2px solid #00ff00;
            color: #00f0f0;
            padding: 20px 40px;
            font-size: 2rem;
            transition: all 0.3s;
            outline: none;
        }

        .btn-primary:hover {
            background-color: #00ff00;
            color: #aa55ff;
            border: 2px solid #ff0000;
        }

        .save-button {
            background-color: #ffaa00;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        #jokeText {
            font-size: 1.5rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 15px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="fixed-top">BadJoke.gov</h1>
        <button id="getJokeButton" class="btn btn-primary">Get a Joke</button>
        <button id="saveJokeButton" class="save-button">Save Joke</button>
        <p id="jokeText" class="lead"></p>
        <audio id="funnySound" src="fart.mp3" preload="auto"></audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script>
        const getJokeButton = document.getElementById("getJokeButton");
        const saveJokeButton = document.getElementById("saveJokeButton");
        const jokeText = document.getElementById("jokeText");
        const funnySound = document.getElementById("funnySound");

        let currentJoke = null;

        getJokeButton.addEventListener("click", () => {
            funnySound.play();
            fetch("https://icanhazdadjoke.com/", {
                headers: {
                    "Accept": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                currentJoke = data.joke;
                jokeText.textContent = currentJoke;
            })
            .catch(error => {
                jokeText.textContent = "An error occurred while fetching the joke.";
                console.error(error);
            });
        });

        saveJokeButton.addEventListener("click", () => {
            if (currentJoke) {
                localStorage.setItem("savedJoke", currentJoke);
                alert("Joke saved to local storage!");
            } else {
                alert("There is no joke to save. Click 'Get a Joke' to fetch a joke first.");
            }
        });
    </script>
</body>
</html>
