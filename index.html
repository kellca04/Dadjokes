<!DOCTYPE html>
<html>
<head>
    <title>BadJoke.gov</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/653166.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ff00ff;
        }

        .container {
            margin-top: 100px;
        }

        .btn-primary {
            background-color: #ff00ff;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 20px 40px;
            font-size: 2rem;
        }

        .btn-primary:hover {
            background-color: #00ff00;
            color: #ff00ff;
            border: 2px solid #ff0000;
        }

        #jokeText {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2rem;
        }

        h1 {
            font-size: 5rem;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 4px 4px 8px #ff00ff;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="mb-4">BadJoke.gov</h1>
        <button id="getJokeButton" class="btn btn-primary">Click me!</button>
        <p id="jokeText" class="mt-4 lead"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script>
        const getJokeButton = document.getElementById("getJokeButton");
        const jokeText = document.getElementById("jokeText");

        getJokeButton.addEventListener("click", () => {
            fetch("https://icanhazdadjoke.com/", {
                headers: {
                    "Accept": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                jokeText.textContent = data.joke;
            })
            .catch(error => {
                jokeText.textContent = "An error occurred while fetching the joke.";
                console.error(error);
            });
        });
    </script>
</body>
</html>
