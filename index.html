<!DOCTYPE html>
<html>
<head>
    <title>BadJoke.gov</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/653166.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 4px 4px 8px #ff00ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .fixed-top {
            position: fixed;
            top: 20px;
        }

        .btn-primary {
            background: linear-gradient(to bottom, #aa55ff, #aa00dd);
            border: none;
            color: #00f0f0;
            padding: 20px 40px;
            font-size: 2rem;
            transition: all 0.3s;
            outline: none;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            margin: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(to bottom, #00ff00, #00ddaa);
            color: #aa55ff;
            box-shadow: 0px 8px 16px rgba(255, 0, 0, 0.5);
        }

        .save-button {
            background: linear-gradient(to bottom, #ffaa00, #dd7700);
            border: none;
            color: #ff0000;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            margin: 10px;
        }

        #jokeText {
            font-size: 1.5rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 15px;
            width: 100%;
            margin: 20px 0;
        }

        #volumeControl {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #volumeSlider {
            width: 200px;
            margin: 10px 0;
        }

        #buttons {
            display: flex;
            justify-content: space-around;
        }

        #savedJokes {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #00ff00;
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }

        #savedJokes ul {
            list-style-type: none;
            padding: 0;
        }

        #savedJokes li {
            font-size: 1rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 5px;
            cursor: pointer;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="fixed-top">BadJoke.gov</h1>
        <div id="jokeText">Joke time YIPPIIEEE</div>
        <div id="buttons">
            <button id="getJokeButton" class="btn btn-primary">Get a Joke</button>
            <button id="saveJokeButton" class="save-button">Save Joke</button>
        </div>
        <div id="volumeControl">
            <label for="volumeSlider" style="color: #00ff00;">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
        <div id="savedJokes">
            <h2>Saved Jokes</h2>
            <ul id="savedJokesList">
                <!-- Saved jokes will be added here dynamically -->
            </ul>
        </div>
        <audio id="funnySound" src="fart.mp3" preload="auto"></audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script>
        const getJokeButton = document.getElementById("getJokeButton");
        const saveJokeButton = document.getElementById("saveJokeButton");
        const jokeText = document.getElementById("jokeText");
        const funnySound = document.getElementById("funnySound");
        const savedJokesList = document.getElementById("savedJokesList");
        const volumeSlider = document.getElementById("volumeSlider");

        // Function to display saved jokes on page load
        function displaySavedJokes() {
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith("savedJoke-")) {
                    const savedJoke = localStorage.getItem(key);
                    const listItem = document.createElement("li");
                    listItem.textContent = savedJoke;
                    listItem.setAttribute("data-key", key);
                    listItem.addEventListener("click", removeSavedJoke);
                    savedJokesList.appendChild(listItem);
                }
            }
        }

        // Function to remove a saved joke
        function removeSavedJoke() {
            const key = this.getAttribute("data-key");
            localStorage.removeItem(key);
            savedJokesList.removeChild(this);
        }

        // Display saved jokes on page load
        displaySavedJokes();

        getJokeButton.addEventListener("click", () => {
            funnySound.volume = volumeSlider.value; // Adjust volume
            funnySound.play();
            fetch("https://icanhazdadjoke.com/", {
                headers: {
                    "Accept": "application/json",
                    "User-Agent": "BadJokeGov/1.0"
                }
            })
            .then(response => response.json())
            .then(data => {
                const joke = data.joke;
                jokeText.textContent = joke;
            })
            .catch(error => {
                jokeText.textContent = "An error occurred while fetching the joke.";
                console.error(error);
            });
        });

        saveJokeButton.addEventListener("click", () => {
            const currentJoke = jokeText.textContent;
            if (currentJoke) {
                const key = "savedJoke-" + new Date().getTime();
                const listItem = document.createElement("li");
                listItem.textContent = currentJoke;
                listItem.setAttribute("data-key", key);
                listItem.addEventListener("click", removeSavedJoke);
                savedJokesList.appendChild(listItem);
                localStorage.setItem(key, currentJoke);
            }
        });

        // Update audio volume when the slider is moved
        volumeSlider.addEventListener("input", () => {
            funnySound.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
