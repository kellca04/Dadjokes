<!DOCTYPE html>
<html>
<head>
    <title>BadJoke.gov</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/653166.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 4px 4px 8px #ff00ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .fixed-top {
            position: fixed;
            top: 20px;
        }

        .btn-primary {
            background-color: #aa55ff;
            border: 2px solid #00ff00;
            color: #00f0f0;
            padding: 20px 40px;
            font-size: 2rem;
            transition: all 0.3s;
            outline: none;
        }

        .btn-primary:hover {
            background-color: #00ff00;
            color: #aa55ff;
            border: 2px solid #ff0000;
        }

        .joke-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .star-checkbox {
            display: none;
        }

        .star-label {
            font-size: 2rem;
            cursor: pointer;
        }

        #jokeText {
            font-size: 1.5rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 15px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="fixed-top">BadJoke.gov</h1>
        <button id="getJokeButton" class="btn btn-primary">Get a Joke</button>
        <p id="jokeText" class="lead"></p>
        <audio id="funnySound" src="fart.mp3" preload="auto"></audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script>
        const getJokeButton = document.getElementById("getJokeButton");
        const jokeText = document.getElementById("jokeText");
        const funnySound = document.getElementById("funnySound");
        let savedJokes = [];

        getJokeButton.addEventListener("click", () => {
            funnySound.play();
            fetch("https://icanhazdadjoke.com/", {
                headers: {
                    "Accept": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                const joke = data.joke;
                const jokeContainer = document.createElement("div");
                jokeContainer.classList.add("joke-container");

                const starCheckbox = document.createElement("input");
                starCheckbox.type = "checkbox";
                starCheckbox.classList.add("star-checkbox");

                const starLabel = document.createElement("label");
                starLabel.classList.add("star-label");
                starLabel.innerHTML = "&#9734"; // Star character

                starCheckbox.addEventListener("change", () => {
                    if (starCheckbox.checked) {
                        savedJokes.push(joke);
                        localStorage.setItem("savedJokes", JSON.stringify(savedJokes));
                    }
                });

                jokeContainer.appendChild(starCheckbox);
                jokeContainer.appendChild(starLabel);
                jokeContainer.innerHTML += joke;

                jokeText.appendChild(jokeContainer);
            })
            .catch(error => {
                jokeText.textContent = "An error occurred while fetching the joke.";
                console.error(error);
            });
        });

        // Load saved jokes from local storage
        if (localStorage.getItem("savedJokes")) {
            savedJokes = JSON.parse(localStorage.getItem("savedJokes"));
        }
    </script>
</body>
</html>
